<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Search New York Times Best Sellers and their Reviews">
        <title>NYT Best Seller Books</title>
        <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.png">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="" class="logo"><img src="images/icon.png"></a></li>
                    <li><a href="">Home</a></li>
                    <li id="genre-wrapper">
                        <a href="" class="genre">Genre</a>
                        <ul class="inactive"></ul>
                    </li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <h1>New York Times Best Sellers</h1>
            
        </header>
        <main>
            <!-- Books Section -->
            <section class="book-section">
                <h2>Books</h2>

                <!-- Search Form -->
                <form>                    
                    <p>
                        <label for="published-date">Published date:</label>
                        <input type="month" id="published-date" min="2010-01">
                    </p>

                </form>
                <!-- Pagination -->
                <nav>
                    <button type="submit">Previous</button>
                    <button type="submit">Next</button>
                </nav>

                <!-- Display book search results -->
                <section class="books-result">
                    <div id="status-box" class="status">
                        <p>Loading...</p>
                    </div>
                    
                </section>

            </section>

        
            <!-- Related reviews  -->
            <aside>
                <h2>Book Reviews</h2>
                
                <section class="reviews-result">

                </section>
            </aside>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
