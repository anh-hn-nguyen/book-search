<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Search New York Times Best Sellers and their Reviews">
        <title>NYT Best Seller Shelf</title>
        <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Delius&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.png">
        <script src="index.mjs" type="module"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="" class="logo"><img src="images/icon.png"></a></li>
                    <li><a href="">Home</a></li>
                    <li id="genre-wrapper">
                        <a href="" class="genre">Genre</a>
                        <ul class="inactive"></ul>
                    </li>
                    <li>
                        <form>
                            <p>
                                <input type="search" name="author" placeholder="Search by author" id="authorSearch" list="authorSuggestions" required>
                                <datalist id="authorSuggestions"></datalist>
                            </p>
                            <p>
                                <button type="submit" id="searchSubmit">Search</button>
                            </p>
                        </form>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <h1>New York Times Best Sellers</h1>
            
        </header>
        <main>
            <!-- Books Section -->
            <section class="book-section">
                <h2>Books</h2>


                <!-- Pagination -->
                <nav>
                    <button type="submit">Previous</button>
                    <button type="submit">Next</button>
                </nav>

                <!-- Display book search results -->
                <section class="books-result">
                    <div id="status-box" class="status">
                        <p>Loading...</p>
                    </div>
                    
                </section>

            </section>

        
            <!-- Related reviews  -->
            <aside>
                <h2>Book Reviews</h2>
                
                <section class="reviews-result">

                </section>
            </aside>
        </main>
        <footer>
            <p><a href="https://github.com/anh-hn-nguyen/book-search">NYT Best Seller Shelf source code</a></p>
            <p><a href="https://github.com/anh-hn-nguyen">anh-hn-nguyen</a></p>
        </footer>
    </body>
</html>
